<body class="text-center">
    
    <main class="form-signin">
      <form 
      [formGroup]="loginForm">
        
        <h1 class="h3 mb-3 fw-normal">Log in</h1>
    
        <div class="form-floating">
          <input type="email" formControlName="email" class="form-control" id="email"  placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" formControlName="password"  placeholder="Password">
          <label for="password">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary"  (click)="login()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>
    </main>
    
    
        
      </body>
